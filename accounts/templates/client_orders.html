{% extends 'base.html' %}
{% block content %}
<h1>Your Orders</h1>
<ul>

    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
    <table style="width:100%" class="cart-table">
        <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Order Status</th>
        </tr>
        {% for order in orders %}
        <tr>

            <td><a href="{% url 'accounts:previous_order_details' order.pk %}"> {{ order.id }} </a></td>
            <td> {{ order.order_date }} </td>
            <td> {{ order.status }} </td>

        </tr>
        {% endfor %}
    </table>

</ul>
{% endblock %}
