{% extends 'base.html' %}
{% block content %}
<h1>Your Orders</h1>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'accounts:previous_order_details' order.pk %}">
            Order #{{ order.id }} - {{ order.order_date }} - {{ order.status }}
        </a>
    </li>
    {% empty %}
    <p>No orders found.</p>
    {% endfor %}
</ul>
{% endblock %}
