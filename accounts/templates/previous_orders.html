{% extends 'base.html' %}

{% block content %}
<h1>Your orders</h1>
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'orders_list' order.pk %}"> {{ order.product.title }} </a>
        </li>
        {% empty %}
        <li>No orders found.</li>
        {% endfor %}
    </ul>
{% endblock %}
