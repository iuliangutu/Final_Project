{% extends 'base.html' %}
{% block content %}
<h1>Order Details</h1>

    <ul>
        <style>
            table, th, td {
              border:1px solid black;
            }
        </style>
        <table style="width:100%" class="cart-table">
            <tr>
                <th>Produs </th>
                <th>Quantity </th>
                <th>Price </th>
            </tr>
            {% for item in order_lines %}
            <tr>
                <td> {{ item.product }} </td>
                <td> {{ item.quantity }} </td>
                <td> {{ item.product.price }} </td>
            </tr>

            {% endfor %}

        </table>
    </ul>
{% endblock %}
