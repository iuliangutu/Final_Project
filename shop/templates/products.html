{% extends 'base.html' %}
{% block content %}
<h1>Welcome to ShopHunters!</h1>
<div class="text-center">
    <a class="mx-auto" href="#">
        <img src="https://th.bing.com/th/id/R.a151756a5f3ad9b845ccec8415a6f44b?rik=jqofstf%2fIy9JOA&pid=ImgRaw&r=0" alt="Bootstrap" class="rounded" style="max-width: 300; height: 240px;">
    </a>
</div>
<div class="container mt-4">
    <div class="row">
        {% for product in product_list %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
            <div class="card">
                <img src="{{ product.product_image }}" class="card-img-top" alt="{{ product.title }}" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'product-view' product.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
